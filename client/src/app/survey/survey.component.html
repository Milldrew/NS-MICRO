<header class="question">
  <p>Created by: {{ surveyData.username }}</p>
  <p>
    {{ surveyData.question }}
  </p>
</header>
<main>
  <div *ngFor="let answer of surveyData.answers; let id = index" class="answer">
    <p (click)="createResponse({ answerIndex: id, surveyId: surveyData.id })">
      {{ this.questionId[id] }}. {{ answer }}
    </p>
  </div>
</main>
