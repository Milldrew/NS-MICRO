<header><h3>Create a Survey</h3></header>
<form [formGroup]="createSurveyForm">
  <label for="question">Question:</label>
  <input id="question" type="text" formControlName="question" />
  <div
    *ngFor="let answer of answers.controls; let i = index"
    formArrayName="answers"
  >
    <label for="answer-{{ i }}">Answer {{ answerLetters[i] }}:</label>
    <input id="answer-{{ i }}" type="text" [formControlName]="i" />
  </div>
  <button (click)="addAnswer()">Add Answer</button>
  <button (click)="createSurvey()">Submit New Survey</button>
</form>
<footer></footer>
{{ createSurveyForm.value | json }}
